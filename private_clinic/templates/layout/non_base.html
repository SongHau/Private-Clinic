<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %} | Faith and Hope</title>

    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon-web.png') }}" type="image/x-icon">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout/toast.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout/preloading.css') }}">
    {% block css %}{% endblock %}

    <!-- JS -->
    {% block js_head %}{% endblock %}
</head>
<body>
{% block header %}{% endblock %}

{% block content %}{% endblock %}

{% block footer %}{% endblock %}

{% include 'layout/preloading.html' %}

<button id="back-to-top"><i class="fa-solid fa-angle-up"></i></button>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/layout/toast.js') }}"></script>
{% block js_body %}{% endblock %}
</body>
</html>
