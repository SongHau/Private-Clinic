{% extends 'layout/base.html' %}

{% block title %}Password Reset{% endblock %}

{% block footer %}{% endblock %}

{% block css %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout/settings.css') }}">
{% endblock %}

{% block js_body %}
    <script src="{{ url_for('static', filename='js/customer/password_reset.js') }}"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6 align-items-center d-flex">
                <div class="form__container">
                    <h1 class="container__title fw-bold">Reset Your Password</h1>
                    <form method="post" action="{{ url_for('reset_with_token', token=token) }}" id="change-password-form">
                        <div class="mb-3 mt-3">
                            <label class="control-label text-secondary fw-bold" for="npwd">New Password</label>
                            <input class="form-control" type="password" placeholder="Enter new password" id="new_password"
                                   name="new_password">
                        </div>
                        <div class="mb-3 mt-3">
                            <label class="control-label text-secondary fw-bold" for="cpwd">Confirm Password</label>
                            <input class="form-control" type="password" placeholder="Confirm password" id="confirm_new_password"
                                   name="confirm_new_password">
                        </div>
                        <div class="text-danger" id="message"></div>
                        <div class="mt-3">
                            <button class="form-settings__btn btn-password-reset" id="confirm">Change</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-6">
                <div class="form-image">
                    <img src="{{ url_for('static', filename='images/reset-password.svg') }}" alt="">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
