{% extends 'admin/model/modals/create.html' %}

{% block body %}
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Create New Record</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <form action="{{ url_for('admin_medicine_new') }}" method="post" role="form" class="admin-form" enctype="multipart/form-data">
            <fieldset>
                <div class="modal-body">
                    <div class="form-group ">
                        <label for="medicine_name" class="control-label">Medicine Name<strong style="color: red">*</strong></label>
                        <input class="form-control" id="medicine_name" maxlength="20" name="medicine_name" required="" type="text"
                               value="">
                    </div>
                    <div class="form-group ">
                        <label for="description" class="control-label">Description&nbsp;</label>
                        <input class="form-control" id="description" maxlength="100" name="description" type="text" value="">
                    </div>
                    <div class="form-group ">
                        <label for="price" class="control-label">Price&nbsp;</label>
                        <input class="form-control" id="price" name="price" step="any" type="number" value="0">
                    </div>
                    <div class="form-group ">
                        <label for="amount" class="control-label">Amount&nbsp;</label>
                        <input class="form-control" id="amount" name="amount" type="number" value="0">
                    </div>
                    <div class="form-group ">
                        <label for="image" class="control-label">Image&nbsp;</label>
                        <input style="padding: 3px;" class="form-control" id="image" name="image" type="file" accept="image/*" value="">
                    </div>
                    <div class="form-group ">
                        <label for="direction_for_use" class="control-label">Direction For Use&nbsp;</label>
                        <input class="form-control" id="direction_for_use" maxlength="100" name="direction_for_use" type="text"
                               value="">
                    </div>
                    <div class="form-group ">
                        <label for="medicine_type" class="control-label">Medicine Type<strong style="color: red">*</strong></label>
                        <select class="form-control" id="medicine_type" data-allow-blank="1" data-role="select2" name="medicine_type"
                                type="text" value="">
                            <option value="__None"></option>
                            {% for medicine_type in medicine_type_list %}
                                <option value="{{ medicine_type.id }}">{{ medicine_type.type_of_medicine }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group ">
                        <label for="medicine_unit" class="control-label">Medicine Unit<strong style="color: red">*</strong></label>
                        <select class="form-control" id="medicine_unit" data-allow-blank="1" data-role="select2" name="medicine_unit"
                                type="text" value="">
                            <option value="__None"></option>
                            {% for medicine_unit in medicine_unit_list %}
                                <option value="{{ medicine_unit.id }}">{{ medicine_unit.unit_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Save">
                    <a href="/admin/medicine/" class="btn btn-danger" role="button" data-dismiss="modal">Cancel</a>
                </div>
            </fieldset>
        </form>
        <script src="/admin/static/admin/js/bs4_modal.js?v=1.0.0"></script>
    </div>
{% endblock %}
